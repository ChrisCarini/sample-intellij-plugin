name: IntelliJ Plugin Compatibility

on:
  push:
  schedule:
    - cron: '0 0 * * *'

jobs:
  compatibility:
    name: Ensure plugin compatibility against the lowest and latest EAP version.

    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v1

      - name: Setup Java 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Build the plugin using Gradle
        run: ./gradlew buildPlugin
        env:
          IS_CI: "True"

      - uses: thepieterdc/intellij-plugin-verifier-action@v1.1.0
        with:
          plugin: '/home/runner/work/sample-intellij-plugin/sample-intellij-plugin/build/distributions/sample-intellij-plugin-*'
          versions: |
            2019.3
            2018.3
            2017.3